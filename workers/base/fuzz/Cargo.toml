[package]
name = "base-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
arbitrary = { version = "1.1", features = ["derive"] }
libfuzzer-sys = "0.4"

[dependencies.base]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "ring"
path = "fuzz_targets/ring.rs"
test = false
doc = false
